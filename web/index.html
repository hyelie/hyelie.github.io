        <div class="horizontal-scroll-test-item" style="background-color: white;"></div>

      </div>

    <script>
        // 위치 가변 header
        function onScroll() {
            // scroll이 아래로 내려갔을 때
            if (window.pageYOffset > 0) {
                document.querySelector('header').classList.add('header');
            }
            // scroll이 최상단일 때
            else {
                document.querySelector('header').classList.remove('header');

            }
        }
        document.addEventListener('scroll', onScroll, { passive: true });

        // overlay image
        function overlay(imagePath, alt) {
            document.querySelector('.overlay-test').style.display = "block";
            document.querySelector('#overlay-image').src = imagePath;
            document.querySelector('#overlay-image').alt = alt;
        }

        function clear_overlay() {
            document.querySelector('.overlay-test').style.display = "none";
        }

        // 우클릭 막는 옵션
        document.oncontextmenu = new Function("return false;")

        // dragable carousel
        $(".carousel").swipe({
            swipe: function (event, direction, distance, duration, fingerCount, fingerData) {
                if (direction == 'left') $(this).carousel('next');
                if (direction == 'right') $(this).carousel('prev');
                },
            allowPageScroll: "vertical" 
        });

        // dragable carousel
        const slider = document.querySelector('.list-x');
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
        isDown = true;
        slider.classList.add('active');
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
        });
        slider.addEventListener('mouseleave', () => {
        isDown = false;
        slider.classList.remove('active');
        });
        slider.addEventListener('mouseup', () => {
        isDown = false;
        slider.classList.remove('active');
        });
        slider.addEventListener('mousemove', (e) => {
        if(!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walk = (x - startX) * 3; //scroll-fast
        slider.scrollLeft = scrollLeft - walk;
        console.log(walk);
        });
    </script>
