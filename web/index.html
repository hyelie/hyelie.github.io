    <script>
        // 위치 가변 header
        function onScroll() {
            // scroll이 아래로 내려갔을 때
            if (window.pageYOffset > 0) {
                document.querySelector('#header').classList.add('header-scroll');
            }
            // scroll이 최상단일 때
            else {
                document.querySelector('#header').classList.remove('header-scroll');

            }
        }
        document.addEventListener('scroll', onScroll, { passive: true });

        // navigation 위치 계산 및 해당 after에 값 넣어주기 on scroll
        // let currentScrollY = window.pageYOffset;
        // let homeY = document.querySelector('home').offsetTop;

        // navigation 클릭 시 아래 바 값 변경 - 위의 것으로 바뀔 예정
        function onNavigationClick(id){
            const navigationElements = document.querySelectorAll(".navigation-element");
            navigationElements.forEach((element) =>{
                element.classList.remove('on');
            })

            document.querySelector("#" + id).classList.add('on');
        }

        // navigation 클릭 시 해당 페이지로 스크롤

        // overlay image
        function overlay(imagePath, alt) {
            document.querySelector('.overlay-test').style.display = "block";
            document.querySelector('#overlay-image').src = imagePath;
            document.querySelector('#overlay-image').alt = alt;
        }

        function clear_overlay() {
            document.querySelector('.overlay-test').style.display = "none";
        }

        // 우클릭 막는 옵션
        document.oncontextmenu = new Function("return false;")

        // dragable carousel
        const slider = document.querySelector('.horizontal-scroll-test-container');
        let isClicked = false; // 마우스 클릭 상태
        let startX; // 마우스 클릭 x좌표
        let scrollLeft; // 스크롤 x좌표

        slider.addEventListener('mousedown', e => { // 마우스 클릭 시
            isClicked = true;
            slider.classList.add('active');
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener('mouseleave', () => { // 커서가 해당 component 떠날 시
            isClicked = false;
            slider.classList.remove('active');
        });

        slider.addEventListener('mouseup', () => { // 마우스 클릭 놓을 시
            isClicked = false;
            slider.classList.remove('active');
        });

        slider.addEventListener('mousemove', e => { // 마우스 이동 시 x좌표만 따옴
            if (!isClicked) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = x - startX;
            slider.scrollLeft = scrollLeft - 2 * walk;
        });
    </script>
